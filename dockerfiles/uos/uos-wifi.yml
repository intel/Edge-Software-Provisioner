kernel:
  image: intel/esp-uos-kernel
  cmdline: "console=tty0 console=ttyS0 console=ttyAMA0 console=ttysclp0"
init:
  - linuxkit/init:a68f9fa0c1d9dbfc9c23663749a0b7ac510cbe1c
  - linuxkit/runc:v0.8
  - linuxkit/containerd:1ae8f054e9fe792d1dbdb9a65f1b5e14491cb106
  - linuxkit/ca-certificates:c1c73ef590dffb6a0138cf758fe4a4305c9864f4
  - intel/esp-uos-firmware-wifi
onboot:
  - name: modprobe
    image: linuxkit/modprobe:v0.8
    command: ["modprobe", "-a", "virtio_net", "virtio_blk", "nvme-core", "mmc_block"]
  - name: sysctl
    image: linuxkit/sysctl:v0.8
  - name: sysfs
    image: linuxkit/sysfs:v0.8
  - name: rngd1
    image: linuxkit/rngd:v0.8
    command: ["/sbin/rngd", "-1"]
services:
  - name: wlan
    image: intel/esp-uos-wifi
    capabilities:
      - all
    net: host
    binds:
      - /dev:/dev
      - /lib/firmware:/lib/firmware
      - /lib/modules:/lib/modules
      - /proc:/proc
      - /sys:/sys
      - /run/resolvconf/resolv.conf:/etc/system-resolv.conf
      - /var/services/wlan:/etc
    runtime:
        mkdir: ["/var/services/wlan"]
  - name: getty
    image: linuxkit/getty:v0.8
    env:
     - INSECURE=true
    binds.add:
      - /:/hostroot
      - /etc/issue:/etc/motd
      - /etc/getty.shadow:/etc/shadow
      - /etc/sshd.passwd:/etc/passwd
      - /etc/sshd.group:/etc/group
      - /etc/profile.d:/etc/profile.d
      - /usr/local/bin/uos:/usr/local/bin/uos
  - name: rngd
    image: linuxkit/rngd:v0.8
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.8
  - name: ntpd
    image: linuxkit/openntpd:v0.8
  - name: sshd
    image: linuxkit/sshd:v0.8
    binds.add:
      - /:/hostroot
      - /etc/issue:/etc/motd
      - /etc/getty.shadow:/etc/shadow
      - /etc/sshd.passwd:/etc/passwd
      - /etc/sshd.group:/etc/group
      - /etc/profile.d:/etc/profile.d
      - /etc/ssh/sshd_config:/etc/ssh/sshd_config
      - /home:/home
      - /lib/modules:/lib/modules
      - /usr/local/bin/uos:/usr/local/bin/uos
  - name: dyninit
    image: intel/esp-uos-dyninit
    capabilities:
     - all
    pid: host
    net: host
    mounts:
      - type: cgroup
        options: ["rw","nosuid","noexec","nodev","relatime"]
    binds:
      - /:/hostroot
      - /dev:/dev
      - /etc/docker/daemon.json:/etc/docker/daemon.json
      - /etc/profile.d/profile.sh:/etc/profile.d/profile.sh
      - /lib/modules:/lib/modules
      - /root/.bashrc:/root/.bashrc
      - /run/resolvconf/resolv.conf:/etc/resolv.conf
      - /sys:/sys
      - /tmp:/tmp
files:
  - path: var/lib/docker
    directory: true
  - path: etc/ssh/sshd_config
    contents: |
      PasswordAuthentication yes
      PermitRootLogin yes
  - path: root/.ssh/authorized_keys
    contents: ""
      # ssh-rsa fill-this-in-with-an-ssh-key-if-you-want
    mode: "0600"
  - path: etc/docker/daemon.json
    contents: '{"debug": true}'
  - path: usr/local/bin/uos
    contents: |
      hostname uos
      ctr -n services.linuxkit t exec -t --exec-id dyninit-cli-$(uuidgen) dyninit bash
    mode: "0777"
  - path: root/.bashrc
    contents: |
      source /etc/profile
  - path: home/uos/.bashrc
    contents: |
      source /etc/profile
    uid: 1000
    gid: 1000
  - path: home/uos
    directory: true
    uid: 1000
    gid: 1000
  - path: etc/issue
    contents: |+
      
      Intel
      ███████╗███████╗██████╗               ██████╗ ███████╗
      ██╔════╝██╔════╝██╔══██╗    ██╗   ██╗██╔═══██╗██╔════╝
      █████╗  ███████╗██████╔╝    ██║   ██║██║   ██║███████╗
      ██╔══╝  ╚════██║██╔═══╝     ██║   ██║██║   ██║╚════██║
      ███████╗███████║██║         ╚██████╔╝╚██████╔╝███████║
